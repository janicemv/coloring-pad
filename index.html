<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Pad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container full-page">
        <h1>Coloring Pad</h1>
        <div class="menu navbar">
            <div class="row">

                <div class="col">
                    <label for="width">Width: </label>
                </div>
                <div class="col">
                    <input type="number" id="width" value="30" class="width form-control">
                </div>
                <div class="col">
                    <label for="height">Height: </label>
                </div>
                <div class="col">
                    <input type="number" id="height" value="30" class="height form-control">
                </div>
                
            </div>
            <div class="row">

                <div class="col">
                    <input type="color" value="#eeff00" class="color">
                </div>
                <div class="col"><button class="btn btn-danger">Reset art</button></div>
            </div>
        </div>
        <div class="container-fluid paintboard">
        </div>
        <div class="json d-flex justify-content-center mx-auto">
            <button class="btn btn-light mx-2" onclick="app.exportToJson()">Export</button>
            <label for="import-json" class="btn btn-info mx-2">Import</label>
            <input class="d-none" id="import-json" type="file" onchange="app.importFromJson(event)">
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
